name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install testing tools if any
        pip install pytest flake8
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Verify API can build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        REDIS_URL: ${{ secrets.REDIS_URL }}
        GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        BREVO_SMTP_USER: ${{ secrets.BREVO_SMTP_USER }}
        BREVO_SMTP_PASSWORD: ${{ secrets.BREVO_SMTP_PASSWORD }}
        FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        REPLY_TO_EMAIL: ${{ secrets.REPLY_TO_EMAIL }}
        IMAP_USER: ${{ secrets.IMAP_USER }}
        IMAP_PASSWORD: ${{ secrets.IMAP_PASSWORD }}
        ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      run: |
        python -c "import app.main; print('Build successful')"

  # Since Render automatically pulls from GitHub upon a push to the main branch,
  # the deployment step itself is handled natively by the platform!
